<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Produk UMKM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="menu-container">
    <h1>Menu UMKM</h1>
    <div class="product-list">

      <div class="product" data-id="1" data-nama="Tumpeng" data-harga="300.000">
        <img src="tumpeng.jpeg" alt="Tumpeng">
        <h3>Tumpeng</h3>
        <p class="harga">Rp 300.000</p>
        <div class="counter">
          <button class="minus">-</button>
          <span class="jumlah">0</span>
          <button class="plus">+</button>
        </div>
      </div>

      <div class="product" data-id="2" data-nama="Jajan" data-harga="2.000">
        <img src="jajan.jpeg" alt="jajan">
        <h3>jajan</h3>
        <p class="harga">Rp2.000</p>
        <div class="counter">
          <button class="minus">-</button>
          <span class="jumlah">0</span>
          <button class="plus">+</button>
        </div>
      </div>

    </div>
    <button id="pesanBtn" class="btn">Pesan Sekarang</button>
  </section>

  <div id="notif" class="notif">Pesanan berhasil dikirim!</div>
  <script src="script.js"></script>
</body>
</html>
