<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KERANJANG MAKAN</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="checkout.css">
</head>
<body>

  <header>
    <div class="brand">
      <div class="logo">SP</div>
      <div>
        <div style="font-weight:700">DAPUR BUK MON </div>
        <div class="muted" style="font-size:12px">MENU YANG TERSEDIA</div>
      </div>
    </div>
    <nav>
      <button id="btn-clear" class="btn">Reset Data</button>
      <button id="open-cart" class="primary">Keranjang (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main class="container">
    <div class="grid">
      <section>
        <h2 style="margin:0 0 12px">MENU Populer</h2>
        <div class="products" id="products"></div>
      </section>

      <!-- Cart -->
      <aside class="cart" id="cart-panel">
        <h3>Keranjang</h3>
        <div class="cart-list" id="cart-list"></div>
        <div class="cart-footer">
          <div>
            <div class="muted">Total</div>
            <div id="cart-total" class="cart-total">Rp 0</div>
          </div>
          <div class="cart-buttons">
            <button id="checkout" class="primary">Checkout</button>
            <button id="clear-cart" class="btn">Kosongkan</button>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
